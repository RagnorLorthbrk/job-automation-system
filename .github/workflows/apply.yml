name: Full Job Automation Pipeline

on:
  workflow_dispatch:

jobs:
  automate:
    runs-on: ubuntu-latest

    # üîê Make secrets available to ALL steps
    env:
      GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      IMAP_USER: ${{ secrets.IMAP_USER }}
      IMAP_PASS: ${{ secrets.IMAP_PASS }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # üîπ STEP 1: Score Jobs
      - name: Score Jobs
        run: node scripts/scoreJobs.js

      # üîπ STEP 2: Generate Resumes
      - name: Generate Resumes For Approved Jobs
        run: node scripts/generateForApprovedJobs.js

      # üîπ STEP 3: Apply to Greenhouse
      - name: Apply to Greenhouse Jobs
        run: node scripts/applyGreenhouse.js

      # üîπ Upload debug artifacts even if job fails
      - name: Upload Debug Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-output
          path: output/
          if-no-files-found: ignore
