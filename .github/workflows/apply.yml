name: Apply to Greenhouse Jobs

on:
  workflow_dispatch:

jobs:
  apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # ✅ Step 1: Generate resumes inside SAME runner
      - name: Generate Resumes For Approved Jobs
        run: node scripts/generateForApprovedJobs.js
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # ✅ Step 2: Apply to Greenhouse
      - name: Apply to Greenhouse Jobs
        run: node scripts/applyGreenhouse.js
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
